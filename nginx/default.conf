proxy_cache_path /tmp/cache levels=1:2 keys_zone=cache:10m max_size=500m inactive=60m use_temp_path=off;

server {
  listen 8080;
  server_name _;

  # Health check endpoint
  location /health-check {
    add_header Content-Type text/plain;
    return 200 "success";
  }

  # Proxy to user-service
  location /api/auth {
    proxy_pass http://user-service.nus.svc.cluster.local:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy to ai-service
  location /api/ai {
    proxy_pass http://ai-service.nus.svc.cluster.local:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
