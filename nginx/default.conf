proxy_cache_path /tmp/cache levels=1:2 keys_zone=cache:10m max_size=500m inactive=60m use_temp_path=off;

server {
  listen 8080;
  server_name _;

  # health check endpoint for OpenShift
  location /health-check {
    add_header Content-Type text/plain;
    return 200 "success";
  }

  # proxy to user-service backend
  location /api/auth {
    proxy_pass http://user-service.nus.svc.cluster.local:3001;
    include /etc/nginx/conf.d/templates/api.conf;
  }

  # proxy to ai-service backend
  location /api/ai {
    proxy_pass http://ai-service.nus.svc.cluster.local:3001;
    include /etc/nginx/conf.d/templates/api.conf;
  }

  # add more backends as needed
  # location /api/journal {
  #   proxy_pass http://journal-service.nus.svc.cluster.local:3001;
  #   include /etc/nginx/conf.d/templates/api.conf;
  # }
}
